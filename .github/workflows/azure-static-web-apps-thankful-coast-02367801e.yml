on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Install dependencies and Build (Client)
        run: |
          cd client
          npm install
          npm run build  # Assuming your build command outputs to the 'dist' directory

      - name: Create virtual environment
        run: |
          cd server
          python -m venv antenv

      - name: Activate virtual environment and install dependencies
        run: |
          source server/antenv/bin/activate
          pip install -r server/requirements.txt

      - name: List installed packages
        run: |
          source server/antenv/bin/activate
          pip list

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_THANKFUL_COAST_02367801E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          app_location: "client" # Assuming your client app is the main app
          api_location: "server" # Assuming your server code is the API
          output_location: "dist" # Upload everything from the root directory

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_THANKFUL_COAST_02367801E }}
          action: "close"
